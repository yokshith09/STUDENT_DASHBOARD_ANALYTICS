{% extends "base.html" %}
{% block title %}Topper{% endblock %}
{% block content %}
<h1>Find Topper</h1>
<form method="post">
    <input name="subject" class="form-control mb-2" placeholder="Subject">
    <button class="btn btn-primary">Find</button>
</form>
{% if topper %}
<p>Topper in {{ subject }}: {{ topper.name }} ({{ topper.roll_number }})</p>
{% endif %}
{% endblock %}
