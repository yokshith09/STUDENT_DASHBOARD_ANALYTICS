{% extends "base.html" %}
{% block title %}Reports{% endblock %}
{% block content %}
<h1>Reports</h1>
<table class="table table-bordered">
<thead><tr><th>Student</th><th>Average</th></tr></thead>
<tbody>
{% for r in averages %}
<tr><td>{{ r.student.name }}</td><td>{{ "%.2f"|format(r.average) if r.average else "-" }}</td></tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
